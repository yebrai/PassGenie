name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Coincide con etiquetas como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o passgenie.exe ./cmd/passgenie

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o passgenie ./cmd/passgenie

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./passgenie.exe
          asset_name: passgenie.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./passgenie
          asset_name: passgenie
          asset_content_type: application/octet-stream
