name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -o passgenie ./cmd/passgenie

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: passgenie
          path: passgenie
