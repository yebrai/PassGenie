name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.5'

      - name: Build binary
        run: |
          go build -o passgenie ./cmd/passgenie

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: passgenie
          path: passgenie
